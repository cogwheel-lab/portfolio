name: Build Check
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # あなたの環境に合わせて変更してください
          cache: "npm"

      - name: Install dependencies
        run: npm ci # node_modulesをクリーンにインストールします

      - name: Build
        run: npm run build
